<header class="post-header">
  
  <section class="post-meta"> 
    {% if page.author %}
    <a href="https://github.com/{{ page.author }}" class="post-author" rel="author" itemprop="url">
      <img src="https://github.com/{{ page.author }}.png" class="avatar" alt="{{ page.author }} avatar" width="24" height="24">
    </a>
    {% else %}
    <a href="{{ site.github.owner_url }}" class="post-author" rel="author" itemprop="url">
        <img src="{{ site.github.owner_gravatar_url }}" class="avatar" alt="{{ site.github.owner_name }} avatar" width="24" height="24">
    </a>
    {% endif %}
    {% if site.branch %}
    <a class="edit" href="{{ site.github.repository_url }}/edit/{{ site.branch }}/{{ page.path }}">Edit</a>
    {% endif %}
  </section>
</header>
